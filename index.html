<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./sketch.js" defer></script>
  <title>Etch A Sketch</title>
  <link rel="icon" href="./images/paint-icon.png" type="image/png">
</head>
<body>
  <!-- Header Section -->
  <div class="headContent">
    <div class="header">
      <h1>Etch A Sketch</h1>
      <h3>Create And Sketch On A Dynamic Grid Canvas</h3>
      <button class="start" onclick="scrollToSize()">Start Sketching</button>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form" id="form-container">
    <form id="sizeForm">
      <label for="size">Enter Sketch Grid Size</label>
      <input type="text" id="size" name="size" list="sizes" placeholder="Range: 1 - 60">
      <datalist id="sizes">
        <option value="8">
        <option value="16">
        <option value="24">
        <option value="32">
        <option value="64"></option>
      </datalist>
      <button type="submit" class="submit" onclick="scrollToSketch()">Submit</button>
    </form>
  </div>

  <!-- Sketch Pad Section -->
  <div class="sketchPad">
    <div class="sketchHeading">
      <h2 class="sketchHead">Sketch-Pad<span class="dimensions">(16x16)</span></h2>
    </div>
    <div class="sketchContainer">
      <!-- Sketch Tools Section -->
      <div class="sketchTools" id="sketch-section">
        <input type="color" class="c-picker">
        <button onclick="sketchMode = 'classic'">Classic</button>
        <button onclick="sketchMode = 'rainbow'">Rainbow</button>
        <button onclick="sketchMode = 'eraser'">Eraser</button>
        <button onclick="clearGrid()">Clear</button>
        <button onclick="sketchMode = 'darken'">Darkening</button>
        <button class="changingSize" onclick="scrollToSize()">Change Size</button>
      </div>
      <!-- Grid Container -->
      <div class="gridContainer"></div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">Copyright &copy; Ismail Silat &middot; The Odin Project 2023</div>
</body>
</html>
